
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servidor Alvoradaz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      animation: slide 20s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay h1 {
      font-size: 4rem;
      color: #ff4c4c;
      text-shadow: 0 0 20px rgba(255, 76, 76, 0.9);
    }

    .overlay p {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 15px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="slides">
      <img src="rust-banner.jpg" alt="Banner Rust 1">
      <img src="banner2.jpg" alt="Banner Rust 2">
      <img src="banner3.jpg" alt="Banner Rust 3">
      <img src="banner4.jpg" alt="Banner Rust 4">
    </div>
    <div class="overlay">
      <h1>SERVIDOR ALVORADAZ</h1>
      <p>Rust Survival • PvP • Eventos • 2x Loot</p>
    </div>
  </div>
</body>
</html>
